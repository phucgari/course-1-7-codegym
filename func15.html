<script>
  input=[3,6,3,6,4,3,6,3]

  function isPalindrome(x){
    let time=x.length/2
    for (let i = 0; i < time; i++) {
      if(x.pop()===x.shift()){
        continue
      }else{
        return false
      }
    }
    return true
  }
  alert(isPalindrome(input))
</script>
